<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KxN | Tomás Miguel Beby Díaz - Artista Musical</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0a0a0a;
      --dark-gray: #1a1a1a;
      --light-gray: #f5f5f5;
      --gold: #d4af37;
      --gold-light: #e6c85d;
      --diamond: #b9f2ff;
      --diamond-light: #d9f7ff;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: var(--light-gray);
      line-height: 1.6;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(42, 42, 42, 0.1) 0%, rgba(10, 10, 10, 1) 90%),
        linear-gradient(to bottom, rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9));
      background-attachment: fixed;
    }

    /* Header & Navigation */
    header {
      position: relative;
      height: 100vh;
      min-height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(20,20,20,0.7) 100%);
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      z-index: 1;
      pointer-events: none;
    }

    .header-content {
      position: relative;
      z-index: 3;
      max-width: 900px;
      margin: 0 auto;
    }

    .header-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid var(--gold);
      object-fit: cover;
      margin: 0 auto 1.5rem;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      transition: var(--transition);
    }

    .header-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.8rem;
      background: linear-gradient(to right, var(--gold), var(--diamond));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(185, 242, 255, 0.4);
      animation: titleGlow 3s infinite alternate;
    }

    .real-name {
      font-size: 1.1rem;
      color: #aaa;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      letter-spacing: 3px;
      color: #ddd;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 1rem;
    }

    .tagline::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(to right, var(--gold), var(--diamond));
      border-radius: 2px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: var(--gold);
      font-size: 1.5rem;
      transition: var(--transition);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .social-links a:hover {
      background: var(--gold);
      color: var(--black);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding: 1rem 0;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 0 1rem;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--diamond);
      transition: var(--transition);
      transform: translateX(-50%);
    }

    nav a:hover {
      color: var(--diamond);
    }

    nav a:hover::after {
      width: 80%;
    }

    /* Sections */
    section {
      padding: 6rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--gold);
      margin-bottom: 3rem;
      text-align: center;
      position: relative;
      padding-bottom: 1.5rem;
    }

    h2::after {
      content: "";
      display: block;
      width: 150px;
      height: 4px;
      background: linear-gradient(to right, var(--gold), var(--diamond));
      margin: 1.5rem auto 0;
      border-radius: 4px;
    }

    .section-content {
      background: rgba(20, 20, 20, 0.8);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .section-content::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212,175,55,0.05) 0%, transparent 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    /* Bio Section */
    .bio-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
    }

    .bio-image {
      border-radius: 15px;
      overflow: hidden;
      border: 4px solid var(--gold);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: var(--transition);
      height: 100%;
    }

    .bio-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .bio-image:hover img {
      transform: scale(1.05);
    }

    .bio-text {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .bio-text p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .highlight {
      color: var(--gold);
      font-weight: 600;
      position: relative;
      padding-left: 15px;
    }

    .highlight::before {
      content: "★";
      position: absolute;
      left: 0;
      top: 0;
      color: var(--diamond);
    }

    /* Music Section */
    .music-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
    }

    .player-container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .player-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .player-icon {
      width: 50px;
      height: 50px;
      background: var(--gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--black);
    }

    .player-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gold);
    }

    .player-controls {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid var(--gold);
      color: var(--gold);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .control-btn:hover {
      background: var(--gold);
      color: var(--black);
      transform: scale(1.1);
    }

    .play-btn {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      background: rgba(212, 175, 55, 0.2);
    }

    .playlist {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .playlist::-webkit-scrollbar {
      width: 8px;
    }

    .playlist::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 10px;
    }

    .song {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      transition: var(--transition);
      cursor: pointer;
    }

    .song:hover {
      background: rgba(212, 175, 55, 0.1);
    }

    .song.active {
      background: rgba(212, 175, 55, 0.2);
      border-left: 3px solid var(--diamond);
    }

    .song-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      font-size: 0.9rem;
      color: var(--gold);
    }

    .song-info {
      flex: 1;
    }

    .song-title {
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .song-artist {
      font-size: 0.9rem;
      color: #aaa;
    }

    .song-duration {
      color: #aaa;
      font-size: 0.9rem;
    }

    .video-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      height: 100%;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: none;
    }

    /* Events Section - UPDATED */
    .no-events {
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
    }
    
    .no-events-icon {
      font-size: 5rem;
      color: var(--gold);
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    .no-events h3 {
      font-size: 2.2rem;
      color: var(--diamond);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .no-events p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 2rem;
      line-height: 1.8;
    }
    
    .social-reminder {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid var(--gold);
      border-radius: 30px;
      color: var(--gold);
      text-decoration: none;
      transition: var(--transition);
      margin-top: 1rem;
    }
    
    .social-reminder:hover {
      background: var(--gold);
      color: var(--black);
      transform: translateY(-3px);
    }

    /* Gallery Section */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      height: 280px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 1.5rem;
      opacity: 0;
      transition: var(--transition);
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-title {
      color: var(--diamond);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    /* Contact Section */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .contact-item {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .contact-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--gold);
      flex-shrink: 0;
    }

    .contact-text h3 {
      color: var(--diamond);
      margin-bottom: 0.3rem;
    }

    .contact-text p {
      color: #ccc;
      font-size: 1.05rem;
    }

    form {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      color: var(--gold);
    }

    input, textarea {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--gold);
      color: white;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 10px;
      transition: var(--transition);
    }

    input:focus, textarea:focus {
      border-color: var(--diamond);
      outline: none;
      box-shadow: 0 0 15px rgba(185, 242, 255, 0.3);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      padding: 1.2rem;
      background: linear-gradient(45deg, var(--gold), var(--diamond));
      border: none;
      border-radius: 10px;
      font-weight: 700;
      color: var(--black);
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
    }

    .confirmation {
      color: var(--diamond);
      font-weight: bold;
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      display: none;
    }

    /* Footer */
    footer {
      background: #000;
      color: #ccc;
      padding: 3rem 1.5rem;
      text-align: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, var(--gold), var(--diamond));
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    .footer-logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--gold), var(--diamond));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .footer-text {
      margin-bottom: 2rem;
      font-size: 1.05rem;
      line-height: 1.8;
    }

    .footer-legal {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-legal p {
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
      color: #999;
    }

    /* Scroll to top button */
    #scrollToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gold);
      color: var(--black);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      z-index: 1000;
      border: none;
      opacity: 0;
      visibility: hidden;
    }

    #scrollToTop.visible {
      opacity: 1;
      visibility: visible;
    }

    #scrollToTop:hover {
      transform: translateY(-5px) rotate(360deg);
      background: var(--diamond);
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 10px rgba(185, 242, 255, 0.4);
      }
      100% {
        text-shadow: 0 0 20px rgba(185, 242, 255, 0.8);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive design */
    @media (max-width: 992px) {
      .bio-grid,
      .music-container,
      .contact-grid {
        grid-template-columns: 1fr;
      }
      
      .bio-image {
        height: 400px;
      }
      
      h1 {
        font-size: 3.2rem;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }
      
      h2 {
        font-size: 2.4rem;
      }
      
      .section-content {
        padding: 2rem;
      }
      
      .nav-container {
        gap: 0.8rem;
      }
      
      nav a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      .no-events {
        padding: 3rem 1.5rem;
      }
      
      .no-events-icon {
        font-size: 4rem;
      }
      
      .no-events h3 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 576px) {
      section {
        padding: 4rem 1rem;
      }
      
      h1 {
        font-size: 2.4rem;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .header-image {
        width: 150px;
        height: 150px;
      }
      
      .social-links a {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
      
      .section-content {
        padding: 1.5rem;
      }
      
      .no-events {
        padding: 2rem 1rem;
      }
      
      .no-events-icon {
        font-size: 3.5rem;
      }
      
      .no-events h3 {
        font-size: 1.6rem;
      }
      
      .no-events p {
        font-size: 1rem;
      }
    }
  </style>
</head>
