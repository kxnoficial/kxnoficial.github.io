
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KXN | Sitio Oficial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --gold: #d4af37;
      --white: #ffffff;
      --black: #000000;
      --diamond: #b9f2ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--black);
      color: var(--white);
    }

    header {
      background-color: var(--black);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    header h1 {
      color: var(--gold);
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: var(--white);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--diamond);
    }

    .social-icons {
      margin-top: 2rem;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    .social-title {
      color: var(--gold);
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      letter-spacing: 1px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .icons a {
      font-size: 1.6rem;
      color: var(--white);
      transition: transform 0.3s, color 0.3s;
    }

    .icons a:hover {
      color: var(--diamond);
      transform: scale(1.2);
    }

    .custom-icon {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s, filter 0.3s;
      vertical-align: middle;
    }

    .icons a:hover .custom-icon {
      filter: brightness(0) invert(84%) sepia(0%) saturate(0%) hue-rotate(169deg) brightness(105%) contrast(102%);
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>KXN | Sitio Oficial</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Biografía</a>
      <a href="#">Música</a>
      <a href="#">Contacto</a>
    </nav>

    <div class="social-icons">
      <p class="social-title">Sígueme en redes</p>
      <div class="icons">
        <a href="https://www.tiktok.com/@kxnoficial?_t=ZN-8xWx40xv9R0&_r=1" target="_blank" title="TikTok" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com/kxnoficial?igsh=ajJsbWk5MWR4Y3Jx" target="_blank" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.threads.net/@kxnoficial" target="_blank" title="Threads" aria-label="Threads">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Threads_%28app%29_logo.svg" alt="Threads" class="custom-icon" />
        </a>
        <a href="https://x.com/kxnoficial?t=Qhy-oniD1uXRmK0lS2vKRg&s=09" target="_blank" title="X (Twitter)" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
        <a href="https://bsky.app/profile/kxnoficial.com" target="_blank" title="Bluesky" aria-label="Bluesky">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Bluesky_Logo.svg/2048px-Bluesky_Logo.svg.png" alt="Bluesky" class="custom-icon" />
        </a>
        <a href="https://www.facebook.com/share/1EfMfTnpRG/" target="_blank" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      </div>
    </div>
  </header>
</body>
</html>
