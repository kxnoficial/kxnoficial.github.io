<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KxN | Tomás Miguel Beby Díaz</title>
    <meta name="description" content="Página oficial de KxN - Tomás Miguel Beby Díaz. Música, biografía y contacto.">
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --gold: #D4AF37;
            --gold-light: rgba(212, 175, 55, 0.3);
            --diamond: rgba(185, 242, 255, 0.8);
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }
        
        /* Menú lateral derecho */
        #menu-toggle { display: none; }
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
            color: var(--gold);
            font-size: 24px;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            border-left: 1px solid var(--gold);
            transition: right 0.3s;
            z-index: 99;
            padding: 70px 20px 20px;
        }
        #menu-toggle:checked ~ .side-menu { right: 0; }
        
        /* Contenido principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: transform 0.3s;
        }
        #menu-toggle:checked ~ .container { transform: translateX(-100px); }
        
        /* Estilos optimizados */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--gold);
            margin: 0 auto;
            display: block;
        }
        
        h1 {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(to right, var(--gold), var(--diamond));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 10px 0;
        }
        
        /* Efectos de carga rápida */
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Footer optimizado */
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.8rem;
            border-top: 1px solid var(--gold-light);
        }
    </style>
</head>
<body>
    <!-- Menú móvil -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-btn">☰</label>
    
    <nav class="side-menu">
        <a href="#" onclick="showPage('home')">Inicio</a>
        <a href="#" onclick="showPage('bio')">Biografía</a>
        <a href="#" onclick="showPage('music')">Música</a>
        <a href="#" onclick="showPage('gallery')">Álbum</a>
        <a href="#" onclick="showPage('contact')">Contacto</a>
        
        <div class="social-links" style="margin-top: 30px;">
            <a href="https://wktok.com/@kxnoficial" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/kxnoficial" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1Afkyd1Mnj/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/kxnoficial" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com/@kxnoficial" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </nav>

    <div class="container">
        <header>
            <img src="IMG-20250624-WA0008.jpg" alt="Tomás Miguel" class="profile-pic" loading="lazy">
            <h1>KxN</h1>
            <p style="text-align: center; letter-spacing: 3px; color: var(--gold);">TOMÁS MIGUEL BEBY DÍAZ</p>
        </header>

        <!-- Páginas -->
        <div id="home" class="page active">
            <!-- Contenido de inicio... -->
        </div>
        
        <div id="bio" class="page">
            <!-- Contenido de biografía... -->
        </div>
        
        <div id="music" class="page">
            <!-- Contenido de música... -->
        </div>
        
        <div id="gallery" class="page">
            <!-- Contenido de álbum... -->
        </div>
        
        <div id="contact" class="page">
            <!-- Contenido de contacto... -->
        </div>

        <footer>
            <p>© 2025 KxN (Tomás Miguel Beby Díaz)</p>
            <p style="font-size: 0.7rem;">Todos los derechos reservados</p>
        </footer>
    </div>

    <!-- Scripts optimizados al final -->
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            document.getElementById('menu-toggle').checked = false;
            window.scrollTo(0, 0);
        }
    </script>
    <!-- Carga diferida de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
</body>
</html>
