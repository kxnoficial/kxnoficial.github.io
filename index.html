<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KxN | Tomás Miguel Beby Díaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gold: #D4AF37;
            --gold-light: rgba(212, 175, 55, 0.3);
            --diamond: rgba(185, 242, 255, 0.8);
            --platinum: linear-gradient(135deg, #e5e5e5 0%, #b8b8b8 50%, #e5e5e5 100%);
        }

        /* Efecto de carga premium */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .preloader-logo {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23D4AF37" d="M50 0L100 50L50 100L0 50Z"/></svg>') no-repeat center;
            background-size: contain;
            animation: spinGlow 2s linear infinite, pulse 1.5s ease infinite;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.7));
        }

        @keyframes spinGlow {
            0% { transform: rotate(0deg) scale(1); opacity: 0.8; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 1; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.8; }
        }

        /* Fondo con partículas de diamante interactivas */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.8;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23D4AF37" d="M12 2L4 12l8 10 8-10z"/></svg>'), auto;
        }

        .particle {
            position: fixed;
            background: var(--diamond);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Efecto "Holographic Foil" en el título */
        .holographic-text {
            background: linear-gradient(45deg, 
                var(--gold) 0%, 
                var(--diamond) 20%, 
                #ff00ff 40%, 
                var(--diamond) 60%, 
                var(--gold) 80%, 
                var(--diamond) 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: holographicShift 8s ease infinite;
            text-shadow: 0 0 15px rgba(185, 242, 255, 0.3);
        }

        @keyframes holographicShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Foto de perfil con efecto "3D Hologram" */
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            margin: 0 auto 1.5rem;
            display: block;
            animation: float 6s ease-in-out infinite, hologramPulse 3s ease infinite alternate;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
            position: relative;
            background: linear-gradient(45deg, var(--black), var(--black)) padding-box,
                        linear-gradient(135deg, var(--gold), var(--diamond), var(--gold)) border-box;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.7));
        }

        @keyframes hologramPulse {
            0% { box-shadow: 0 0 30px rgba(212, 175, 55, 0.5), 0 0 60px rgba(185, 242, 255, 0.3); }
            100% { box-shadow: 0 0 50px rgba(212, 175, 55, 0.8), 0 0 90px rgba(185, 242, 255, 0.5); }
        }

        /* Efecto "Liquid Metal" en botones */
        .liquid-metal {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, 
                rgba(212, 175, 55, 0.1) 0%, 
                rgba(185, 242, 255, 0.2) 50%, 
                rgba(212, 175, 55, 0.1) 100%);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .liquid-metal:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(212, 175, 55, 0.3);
        }

        .liquid-metal::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.8s ease;
        }

        .liquid-metal:hover::after {
            left: 100%;
        }

        /* Efecto "Carbon Fiber" en el contenedor */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(20, 20, 30, 0.8) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0 0h100v100H0z" fill="none"/><path d="M20 20h60v60H20z" stroke="%23D4AF37" stroke-width="1" stroke-opacity="0.05"/></svg>');
            backdrop-filter: blur(15px);
            min-height: 100vh;
            border-left: 1px solid var(--gold-light);
            border-right: 1px solid var(--gold-light);
            box-shadow: 
                0 0 60px rgba(212, 175, 55, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(185, 242, 255, 0.03) 0%, transparent 30%);
            pointer-events: none;
            z-index: -1;
        }

        /* Efecto "Neon Sign" para el tagline */
        .tagline {
            font-size: 0.9rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            animation: neonFlicker 3s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 10px rgba(212, 175, 55, 0.5),
                    0 0 15px rgba(212, 175, 55, 0.3);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* Efecto "Burst" al hacer hover en redes sociales */
        .social-links a {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .social-links a:hover {
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
        }

        .social-links a:hover i {
            transform: scale(1.3);
        }

        /* Efecto "Glitch" en los títulos de sección */
        .page-content h2 {
            position: relative;
            display: inline-block;
        }

        .page-content h2::before,
        .page-content h2::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--gold), var(--diamond), var(--white));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .page-content h2::before {
            z-index: -1;
            animation: glitch-effect 3s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .page-content h2::after {
            z-index: -2;
            animation: glitch-effect 2s infinite linear alternate-reverse;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* Efecto "Parallax" en las páginas */
        .page {
            transform-style: preserve-3d;
        }

        .page > * {
            transform: translateZ(20px);
        }

        /* Efecto "Starburst" al cambiar de página */
        @keyframes pageTransition {
            0% { opacity: 0; transform: scale(0.9) rotateY(10deg); }
            100% { opacity: 1; transform: scale(1) rotateY(0); }
        }

        .page.active {
            animation: pageTransition 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Foto animada en biografía (versión premium) */
        .animated-portrait-container {
            perspective: 1000px;
            margin: 3rem 0;
        }

        .animated-portrait {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: 
                float 8s ease-in-out infinite,
                rotate3d 20s linear infinite;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(5deg); }
            100% { transform: rotateY(360deg) rotateX(5deg); }
        }

        .bio-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            filter: 
                brightness(1.1) 
                contrast(1.1) 
                drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            transform: translateZ(30px);
            clip-path: polygon(
                0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 
                100% 15%, 100% 85%, 85% 85%, 85% 100%, 
                15% 100%, 15% 85%, 0% 85%
            );
        }

        .portrait-frame {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 4px solid transparent;
            border-image: linear-gradient(45deg, var(--gold), var(--diamond), var(--gold)) 1;
            z-index: 2;
            animation: 
                framePulse 3s ease infinite alternate,
                borderRotate 20s linear infinite;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.5),
                inset 0 0 30px rgba(212, 175, 55, 0.3);
            clip-path: polygon(
                0% 15%, 15% 15%, 15% 0%, 85% 0%, 85% 15%, 
                100% 15%, 100% 85%, 85% 85%, 85% 100%, 
                15% 100%, 15% 85%, 0% 85%
            );
        }

        @keyframes borderRotate {
            0% { border-image-source: linear-gradient(45deg, var(--gold), var(--diamond), var(--gold)); }
            50% { border-image-source: linear-gradient(135deg, var(--diamond), var(--gold), var(--diamond)); }
            100% { border-image-source: linear-gradient(225deg, var(--gold), var(--diamond), var(--gold)); }
        }

        .portrait-glow {
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: 
                radial-gradient(circle at center, var(--gold-light) 0%, transparent 60%),
                repeating-conic-gradient(from 0deg, transparent 0deg 15deg, rgba(185, 242, 255, 0.1) 15deg 30deg);
            z-index: 0;
            opacity: 0.7;
            animation: 
                glowPulse 4s ease infinite alternate,
                conicRotate 60s linear infinite;
            border-radius: 20px;
        }

        @keyframes conicRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efecto "Signature" en el nombre */
        .signature {
            position: relative;
            display: inline-block;
        }

        .signature::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        .signature:hover::after {
            transform: scaleX(1);
        }

        /* Efecto "Water Reflection" en el footer */
        .water-reflection {
            position: relative;
            overflow: hidden;
        }

        .water-reflection::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, 
                rgba(212, 175, 55, 0.2) 0%, 
                transparent 100%);
            transform: scaleY(0.5) skewX(-45deg);
            opacity: 0.5;
            animation: waterRipple 3s infinite ease-in-out;
        }

        @keyframes waterRipple {
            0%, 100% { transform: scaleY(0.5) skewX(-45deg); opacity: 0.5; }
            50% { transform: scaleY(0.7) skewX(-30deg); opacity: 0.3; }
        }

        /* Efecto "VIP Badge" */
        .vip-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23D4AF37"/><path d="M50 20L62 40L85 45L70 62L75 85L50 75L25 85L30 62L15 45L38 40Z" fill="%23000"/></svg>') no-repeat center;
            background-size: contain;
            animation: 
                bounce 2s ease infinite,
                rotate 10s linear infinite;
            z-index: 100;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.7));
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Preloader VIP -->

    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('preloader').style.display = 'none';
                    createParticles();
                }, 500);
            }, 1500);
        });

        // Sistema de partículas de diamante
        function createParticles() {
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamaño aleatorio entre 2px y 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria en la parte inferior
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.bottom = '0';
                
                // Duración de animación aleatoria
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(particle);
                
                // Eliminar después de la animación
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }, 300);
        }

        // Efecto VIP al hacer clic en el badge
        function showVIPMessage() {
            const vip = document.createElement('div');
            vip.innerHTML = 'EXPERIENCIA VIP ACTIVADA';
            vip.style.position = 'fixed';
            vip.style.top = '50%';
            vip.style.left = '50%';
            vip.style.transform = 'translate(-50%, -50%)';
            vip.style.color = 'var(--gold)';
            vip.style.fontSize = '2rem';
            vip.style.letterSpacing = '5px';
            vip.style.zIndex = '1000';
            vip.style.textShadow = '0 0 20px rgba(212, 175, 55, 0.8)';
            vip.style.animation = 'fadeOut 2s forwards 1s';
            document.body.appendChild(vip);
            
            // Crear explosión de partículas doradas
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const goldParticle = document.createElement('div');
                    goldParticle.style.position = 'fixed';
                    goldParticle.style.width = '10px';
                    goldParticle.style.height = '10px';
                    goldParticle.style.backgroundColor = 'var(--gold)';
                    goldParticle.style.borderRadius = '50%';
                    goldParticle.style.left = '50%';
                    goldParticle.style.top = '50%';
                    goldParticle.style.transform = 'translate(-50%, -50%)';
                    goldParticle.style.boxShadow = '0 0 10px var(--gold)';
                    goldParticle.style.animation = `explode ${Math.random() * 0.5 + 0.5}s forwards`;
                    
                    // Dirección aleatoria
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 200 + 100;
                    goldParticle.style.setProperty('--end-x', `${Math.cos(angle) * distance}px`);
                    goldParticle.style.setProperty('--end-y', `${Math.sin(angle) * distance}px`);
                    
                    document.body.appendChild(goldParticle);
                    
                    setTimeout(() => {
                        goldParticle.remove();
                    }, 500);
                }, i * 20);
            }
            
            setTimeout(() => {
                vip.remove();
            }, 3000);
        }

        // Añadir keyframes dinámicamente para la explosión
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes explode {
                to {
                    transform: translate(calc(-50% + var(--end-x)), calc(-50% + var(--end-y)));
                    opacity: 0;
                }
            }
            @keyframes fadeOut {
                to { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
            }
        `;
        document.head.appendChild(style);

        // [El resto de tus scripts existentes]
    </script>
