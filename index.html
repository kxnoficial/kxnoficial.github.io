<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KxN | Artista Vocal</title>
    <style>
        /* Estilo minimalista tipo "The Card" */
        :root {
            --primary: #1a1a1a;
            --secondary: #333;
            --accent: #c19a6b; /* dorado moderno */
            --text: #f5f5f5;
            --bg: #0a0a0a; /* fondo oscuro premium */
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin: 0 auto 1.5rem;
            display: block;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .tagline {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .bio {
            font-size: 0.95rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-link {
            color: var(--text);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--accent);
            transform: scale(1.2);
        }
        
        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #d4b483;
            transform: translateY(-2px);
        }
        
        .video-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Reemplaza con tu foto -->
        <img src="tu-foto-perfil.jpg" alt="KxN" class="profile-img">
        
        <h1>KxN</h1>
        <p class="tagline">Artista Vocal · Covers & Música</p>
        
        <p class="bio">
            Cantante amateur apasionado por reinterpretar canciones con un toque personal. 
            Exploro diferentes géneros para conectar con emociones a través de mi voz.
        </p>
        
        <div class="social-links">
            <!-- Actualiza con tus enlaces reales -->
            <a href="[YOUTUBE_URL]" target="_blank" class="social-link"><i class="fab fa-youtube"></i></a>
            <a href="[INSTAGRAM_URL]" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="[TIKTOK_URL]" target="_blank" class="social-link"><i class="fab fa-tiktok"></i></a>
            <a href="[SPOTIFY_URL]" target="_blank" class="social-link"><i class="fab fa-spotify"></i></a>
        </div>
        
        <a href="mailto:atlantiselimperioperdido@outlook.com" class="btn">Contacto</a>
        <a href="#videos" class="btn video-btn">Ver Videos</a>
    </div>

    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
