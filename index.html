<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ... (todo el head se mantiene igual) ... -->
</head>
<body>
    <div class="container shine-effect">
        <!-- ... (header y páginas home, bio, music se mantienen igual) ... -->

        <!-- Página de Álbum CORREGIDA -->
        <div id="gallery" class="page">
            <a href="#" onclick="showPage('home')" class="back-btn">Volver</a>
            <div class="page-content">
                <h2>Álbum Visual</h2>
                <p>Una colección de imágenes que capturan mi proceso creativo.</p>
                
                <!-- GALERÍA DE FOTOS -->
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; margin: 2rem 0;">
                    <!-- EJEMPLO DE FOTO 1 - REPITE ESTE BLOQUE PARA CADA IMAGEN -->
                    <div style="position: relative; overflow: hidden; border-radius: 5px; border: 1px solid var(--gold-light); aspect-ratio: 1/1;">
                        <img 
                            src="tu_foto_1.jpg" 
                            alt="Descripción de la foto 1"
                            style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;"
                            onmouseover="this.style.transform='scale(1.03)'"
                            onmouseout="this.style.transform='scale(1)'"
                        >
                        <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 1rem; color: white; text-align: center;">
                            <small>Título foto 1</small>
                        </div>
                    </div>
                    
                    <!-- FOTO 2 -->
                    <div style="position: relative; overflow: hidden; border-radius: 5px; border: 1px solid var(--gold-light); aspect-ratio: 1/1;">
                        <img 
                            src="tu_foto_2.jpg" 
                            alt="Descripción de la foto 2"
                            style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;"
                            onmouseover="this.style.transform='scale(1.03)'"
                            onmouseout="this.style.transform='scale(1)'"
                        >
                        <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 1rem; color: white; text-align: center;">
                            <small>Título foto 2</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Página de Contacto (se mantiene igual) ... -->
    </div>

    <!-- Añade estos scripts al final, antes de </body> -->
    <script>
        // Sistema de subpáginas
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
            
            document.querySelector('.container').classList.remove('shine-effect');
            void document.querySelector('.container').offsetWidth;
            document.querySelector('.container').classList.add('shine-effect');
        }
        
        // Efecto de diamantes (código completo se mantiene igual)
        document.addEventListener('mousemove', function(e) {
            // ... (código completo del efecto diamantes)
        });

        // Manejo del formulario
        document.getElementById('songRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por tu solicitud! Me pondré en contacto contigo pronto.');
            this.submit();
        });
    </script>
</body>
</html>
